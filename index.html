  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qur'an Light</title>
    <meta name="description" content="Read and listen to the Holy Qur'an" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#00897B',
                dark: '#4DB6AC',
              },
              secondary: {
                DEFAULT: '#FFA000',
                dark: '#FFB300',
              },
              surface: {
                light: '#FFFFFF',
                dark: '#1E1E1E',
              },
              background: {
                light: '#FAFAFA',
                dark: '#121212',
              }
            },
            fontFamily: {
              sans: ['Inter', 'Hind Siliguri', 'sans-serif'],
              amiri: ['Amiri', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
    </style>
